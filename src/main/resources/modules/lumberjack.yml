# blocks: A list of blocks that will be effected by Lumberjack
blocks:
  - "#logs"

# condition: The condition required for lumberjack to work
# Options:
# - standing: only works if the player is standing
# - crouching: only works if the player is crouching
condition: crouching

# This does not include the initial block broken by the player
break-limit: 31